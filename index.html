<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- aos css -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- mobile css -->
    <link rel="stylesheet" href="./css/mobile.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Aos cs -->
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css"   rel="stylesheet"> -->


    <title>Image Gallery</title>
</head>

<body>

    <div class="containe">
        <div class="show">
            <div class="overlay">
                <div id="showcase">
                    <div class="show-text">
                        <h1 data-aos="fade-right" class="text-warning main"><span
                                class="welcome text-warning">Welcome</span>To My Photo Gallery
                        </h1>
                        <h1 data-aos="fade-right" class="text-warning mobile">The Photo Gallery</h1>
                        <div data-aos="fade-left" class="d-grid gap-2 d-lg-block">
                                <button type="button" class="btn btn-outline-warning btn-lg noImage"
                                    id="clickHere">Click Here
                                <span><i class="fas fa-arrow-down text-outline-warning"></i></button></span>
                        </div>
                        <div class="d-grid gap-2 d-lg-block openImage">

                        </div>
                    </div>
                    <div data-aos="fade-left" class="image-vector">
                        <img src="./img/showcase.png" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="images">
        <!-- images -->
    </div>




    <!-- Footer -->
    <footer class="footers">
        <!-- <small>Powered By clevernat &copy; <span class="insert-date"></span></small> -->
    </footer>


    

    


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>


    <!-- Main Scripts Tag -->
    <script src="./js/date.js"></script>
    <script src="./js/app.js"></script>
    <!-- Aos js -->
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->





</body>

</html>
